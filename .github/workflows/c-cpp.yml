name: Build And Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile Test Driver
      run: g++ -o test_driver test_files/test_driver.cpp

    - name: Run Test Driver
      run: ./test_driver
